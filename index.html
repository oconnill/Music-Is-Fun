<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Hunter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="containter">
            <div class="row-fluid">
                    <div class="span12">
                        <div class="nav">nav area</div>
                        <div class="bg-image">
                            <img src="iler-stoe-330158.jpg">
                             <h1>Music Hunter</h1>
                        </div>
                        <div class="main">main area</div>
                    </div>
                </div>
    <form class="form-inline" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
        <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
        <div class="form-group">
            <input type="text" class="form-control" name="artist" placeholder="Artist Name" />
            <button type="submit" class="btn btn-primary" id="get-music-button">Get Music</button>
        </div>
    </form>
    <div id="songs">
        </div>
    </div>
    <div class="row">
            <div class="col-sm-6 outline"><h4>Artist</h4><h5>Album Art</h5><h5>Title</h5><h5>Collection</h5><h5>Price</h5></div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="itunes-service.js"></script>
    <script src="itunes-controller.js"></script>
    <script src="app.js"></script>
</body>

</html>
